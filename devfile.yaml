schemaVersion: 2.2.2
metadata:
  name: devspace-test-ldd
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.12
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: hello-greeting
          protocol: https
          targetPort: 8080
        - exposure: public
          name: ng-greeting
          protocol: http
          targetPort: 4200
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      cpuLimit: '4'
      cpuRequest: '1'
      memoryLimit: '8G'
      memoryRequest: '4G'
      mountSources: true
  - name: m2
    volume:
      size: 1G
